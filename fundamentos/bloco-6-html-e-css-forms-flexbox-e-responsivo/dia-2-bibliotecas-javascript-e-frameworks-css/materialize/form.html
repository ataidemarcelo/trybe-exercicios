<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header container">
      <h1 class="header center">Formulário Trybe-Trip</h1>
      <div class="row center">
        <p>Quer fazer uma viagem?</p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main container">
      <div class="row">
        <form id="form-trybe-trip" class="form-trip" action="" method="GET">
          <div class="row">
            <div class="input-field col s12">
              <label for="full-name">Nome Completo:</label>
              <input required type="text" name="name" id="full-name">
            </div>
            <div class="input-field col s12">
              <label for="email">Email:</label>
              <input required type="email" name="email" id="email">
            </div>
          </div>

          <div class="row">
            <fieldset class="fieldset-flex">
              <legend>Destino preferido:</legend>
            
              <p>
                <label for="op1">
                  <input class="with-gap" type="radio" name="options" id="op1" value="city">
                  <span>Cidade</span>
                </label>
              </p>
    
              <p>
                <label for="op2">
                  <input class="with-gap" type="radio" name="options" id="op2" value="countryside">
                  <span>Campo</span>
                </label>
              </p>
    
              <p>
                <label for="op3">
                  <input class="with-gap" type="radio" name="options" id="op3" value="beach">
                  <span>Praia</span>
                </label>
              </p>
    
              <p>
                <label for="op4">
                  <input class="with-gap" type="radio" name="options" id="op4" value="mountain">
                  <span>Montanhas</span>
                </label>
              </p>
            </fieldset>
          </div>
          
          <div class="row">
            <input class="datepicker" type="text" name="date" id="date">
            <label for="date" class="active">Qual a melhor data para realizar sua viagem?</label>
          </div>

          <div class="row">
            <div class="input-field">
              <textarea id="reasons" class="materialize-textarea"></textarea>
              <label for="reasons">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            </div>
          </div>
        
          <div class="row">
            <p>
              <label for="agree-one">
                <input type="checkbox" name="agree" id="agree-one">
                <span>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
              </label>
            </p>
            <p>
              <label for="agree-two">
                <input type="checkbox" name="agree" id="agree-two">
                <span>Concordo que as imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</span>
              </label>
            </p>
          </div>

          <div class="row">
            <button type="submit" id="send" class="btn" >Enviar</button>
            <button type="reset" id="reset" class="btn" >Apagar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="container center">
      <h4>Footer</h4>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
